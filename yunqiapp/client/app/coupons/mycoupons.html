<template name="mycoupons">
	<section class="content">

  <div class="cardexplain">
	   <div class="c-wrap">
	 <ul data-swipe="bonusViewTab" class="orderViewBtn fr140 bgwh mb10 SwipeBtns">
		 <li class="item SwipeBtn tc active" id="tabone1">未使用</li>
		 <li class="item SwipeBtn tc"  id="tabone2">已使用</li>
		 <li class="item SwipeBtn tc" id="tabone3">已过期</li>
	 </ul>

        <div style="clear:both"></div>
		<div class="bonusViewTab" id="bonusViewTab">
			<!-- <div class="SwipeItem item dn">
			<div class="SwipeItem item"> -->

			<div class="SwipeItem item dn" style="display: none;">
									<ul class="C">
						<li class="pt10">
							<p class="mb10 fr150">没有优惠券信息</p>
						</li>
					</ul>			</div>
			<div class="SwipeItem item dn" style="display: block;">
				<ul>
				 {{#each mycoupons}}
					<div class="pct95 bc pr bonus isGet mb15">
								<div class="left vc">
									<p class="wh mb5">
										{{moneytitle}}
									</p>

									<p class="desc">优惠金额￥{{usefulmoney}}</p>
								</div>
								<div class="right vc">
									<div class="limit">
										<p class="cc-brown mb10">有效期至</p>
										<p class="cc-gray mb2">{{endtime}}</p>
									</div>
								</div>
						<img class="pct100" alt="" src="/images/bonus3.png">
											</div>
			 {{/each}}

						</ul>
							</div>
		</div>
	</div>
        </div>

</section>
﻿</template>
