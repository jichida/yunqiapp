<template name="mycoupons">
	<section class="content">
  
  <div class="cardexplain"> 
	   <div class="c-wrap">
         <couponstabheader>
          {{> yield "couponstabheader"}}
        </couponstabheader>

        <div style="clear:both"></div>
		<div class="bonusViewTab" id="bonusViewTab">
			<!-- <div class="SwipeItem item dn">
			<div class="SwipeItem item"> -->
		
			<div class="SwipeItem item dn" style="display: none;">
									<ul class="C">
						<li class="pt10">
							<p class="mb10 fr150">没有优惠券信息</p>
						</li>
					</ul>			</div>
			<div class="SwipeItem item dn" style="display: block;">
				<ul>
				 {{#each mycoupons}}
					<div class="pct95 bc pr bonus isGet mb15">
								<div class="left vc">
									<p class="wh mb5">
										{{title}}
									</p>
									
									<p class="desc">满{{conditionamount}}减{{offamount}}</p>
								</div>
								<div class="right vc">
									<p class="get"><a class="no_unl get_b1" href="###">立即兑换</a></p>
									<div class="limit">
										<p class="cc-brown mb10">有效期至</p>
										<p class="cc-gray mb2">{{endtime}}</p>
									</div>
								</div>
						<img class="pct100" alt="" src="/images/bonus3.png">		
											</div>
			 {{/each}}
							
						</ul>
							</div>
		</div>
	</div> 
        </div>
    
</section>


	</template>
	
	<template name="couponstabheader0">
				<ul data-swipe="bonusViewTab" class="orderViewBtn fr140 bgwh mb10 SwipeBtns">
			<li class="item SwipeBtn tc  active"> <a href="/homedetail/mycoupons/{{tabindex}}/0">未使用</a></li>
			<li class="item SwipeBtn tc"><a href="/homedetail/mycoupons/{{tabindex}}/1">已使用</a></li>
			<li class="item SwipeBtn tc"><a href="/homedetail/mycoupons/{{tabindex}}/2">已过期</a></li>
		</ul>
	</template>
	<template name="couponstabheader1">
				<ul data-swipe="bonusViewTab" class="orderViewBtn fr140 bgwh mb10 SwipeBtns">
			<li class="item SwipeBtn tc"><a href="/homedetail/mycoupons/{{tabindex}}/0">未使用</a></li>
			<li class="item SwipeBtn tc  active"><a href="/homedetail/mycoupons/{{tabindex}}/1">已使用</a></li>
			<li class="item SwipeBtn tc"><a href="/homedetail/mycoupons/{{tabindex}}/2">已过期</a></li>
		</ul>
	</template>
		<template name="couponstabheader2">
				<ul data-swipe="bonusViewTab" class="orderViewBtn fr140 bgwh mb10 SwipeBtns">
			<li class="item SwipeBtn tc"><a href="/homedetail/mycoupons/{{tabindex}}/0">未使用</a></li>
			<li class="item SwipeBtn tc"><a href="/homedetail/mycoupons/{{tabindex}}/1">已使用</a></li>
			<li class="item SwipeBtn tc  active"><a href="/homedetail/coupons/{{tabindex}}/2">已过期</a></li>
		</ul>
	</template>
