<template name="register">

<form>
   <div class="log_box">
       <li class="username">
      <span> <i class="icon-user"></i> </span>
       <input type="text" id="truename" placeholder="输入真实用户姓名">

    </li>
     <li class="username">
      <span> <i class="icon-phone"></i> </span>
       <input type="text" id="phonenumber" placeholder="输入手机号">
     </li>
<div style="clear:both"> </div>
     <li class="username" style="float: left; width:65%">
      <span> <i class="icon-key"></i> </span>
        <input type="text" id="authcode" placeholder="输入验证码">
     </li>
     <li class="btn_submit" style="float:right; width:30%">
       <a href="#" id="btngetauthcode">获取验证码</a>
    </li>
    <div style="clear:both"> </div>

     <li class="username">
      <span> <i class="icon-key"></i> </span>
        <input type="password" id="password" placeholder="输入密码">
     </li>

   <li class="btn_submit">
     <a href="#" id="btnregister">注册</a>
  </li>

  </div>
</form>

</template>
