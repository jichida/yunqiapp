<template name="useraddress">
	<section class="content">

  <div class="cardexplain">





    <form method="post" action="javascript:;">

       {{#each addresslist}}
                    <ul class="round {{#if isdefault}}murenborder{{/if}}">
                        <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                                    <th>我的地址</th>
                                    <td>
                                        <div style="position: relative">
                                            <span class="px1" style="color:#488cf6">{{address}}</span>
                                            {{#if isdefault}}
                                                <a id="btnsetdefault" href="#" style="position: absolute ; right:0 ;top: 0; font-size:18px;margin: 0;padding: 0;display: block;line-height: 30px;height: 30px;padding: 0 8px;text-align: center;background: #06F;color: #FFF;  border: 1px solid #DDD;
  border-radius: 4px;">默认地址</a>
                                            {{else}}
                                                <a id="btnsetdefault" href="#" style="position: absolute ; right:0 ;top: 0; font-size:18px;margin: 0;padding: 0;display: block;line-height: 30px;height: 30px;padding: 0 8px;text-align: center;background: #FFF;  border: 1px solid #DDD;
  border-radius: 4px;">设为默认</a>
                                            {{/if}}
                                        </div>
                                    </td>
                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>联系人</th>
                      <td><span class="px1" style="color:#">{{contactname}}</span></td>
                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>联系电话</th>
                      <td><span class="px1" style="color:#">{{contacttel}}</span></td>
                    </tr>
          </tbody>
                </table>
      </li>


                <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
          </tbody>
                </table>

<table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                                <td style=" text-align: center; border-top:1px solid #eee; height:60px;">
			<a class="btn-danger toggle-setdefault xiug" href="#" id="btnaddressupdate">修改</a>
			<a class="btn-danger toggle-setdefault sc" href="#" id="btnaddressdelete">删除</a>
                      </td>
                    </tr>
          </tbody>
                </table>
                    </ul>

       {{/each}}


            </form>



        <a href="#" id="btnaddnewaddress"  class="submit">添加新地址</a>
  </div>




</section>
	</template>
