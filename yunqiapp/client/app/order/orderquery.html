<template name="orderquery">

            <div class="cardexplain">  <ul class="round">

              <li class="nob">

        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>订单号</th>
                      <td>
                          <input type="text" id="queryorderid" placeholder="请输入订单号">

                          </td>
                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>时间</th>
                      <td><input type="text" id="queryorderdate"></td>
                    </tr>
          </tbody>
                </table>
      </li>



     </ul><a href="#" id="btnqueryorders" class="submit">查询</a></div>
         {{#each queryorderresults}}
            <li class="asqwe">
            订单号：<strong class="asqwe_qw"><a href="/homedetail/orderinfo/0/{{_id}}">{{_id}}</a></strong><br/>
            下单时间：<strong class="asqwe_qw">{{createtime}}</strong><br/>
            联系人：<strong class="asqwe_qw">{{contactname}}</strong><br/>
            下单地址：<strong class="asqwe_qw">{{deliveryaddress}}</strong><br/>
            </li>
        {{/each}}

</template>
