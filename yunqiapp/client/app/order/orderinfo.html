<template name="orderinfo">
	<section class="content">

  <div class="cardexplain">


          <ul class="round">
    <form method="post" action="javascript:;">
              <li class="title mb bwe ">基本信息</li>
              <li class="nob">
        <input type="hidden" value="2be3071a" id="formhash" name="formhash">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>订单编号</th>
                      <td><span class="px1" style="color:#488cf6">{{order._id}}</span></td>
                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>订单状态</th>
                      <td><span class="px1" style="color:#f80">{{order.orderstatusstring}}</span></td>

                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>支付方式</th>
                      <td><span class="px1"  style="color:#17ac53">{{order.paytypestring}}</span></td>
                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>送气地址</th>
                      <td><span class="px1">{{order.deliveryaddress}}</span></td>
                    </tr>
          </tbody>
                </table>
      </li>


              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>要气时间</th>
                      <td><span class="px1">{{order.wanttime}}</span></td>
                    </tr>
          </tbody>
                </table>
      </li><li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>下单时间</th>
                      <td><span class="px1">{{order.createtime}}</span></td>
                    </tr>
          </tbody>
                </table>
      </li>


            </form>
  </ul>
  {{> orderproduct}}
  </div>
</section>
    <br/><br/><br/>
    {{#if orderisnotpaid}}
        <a href="#" id="btnpayorder" class="jcd_btn_fixedbottom">立即支付</a>
    {{/if}}
    {{#if orderisdevelied}}
        <a href="#" id="btnfinishorder" class="jcd_btn_fixedbottom">立即支付</a>
    {{/if}}
</template>

<template name = "orderproduct">


        {{#each order.orderproductlists}}
        <ul class="round">
        <li class="nob bwe" style="padding-top:10px">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang "  style=" padding:0 -10px">
          <tbody>
            <tr>
              <th>气瓶大小</th>
              <td><span class="px1">{{productname}}</span></td>
              </tr>
              <tr>
              <th>订单数量</th>
              <td><span class="px1" style="color:#488cf6">{{qty}}</span></td>
            </tr>
            <tr>
              <th>气瓶单价</th>
              <td><span class="px1">￥{{productprice}}</span></td>
            </tr>
            {{#if notdiscount}}
            <tr style="border:none">
              <th>现价</th>
              <td><span class="px1">￥{{price}}</span></td>
            </tr>
            {{else}}
            <tr>
                  <th>原价</th>
                  <td><del><span class="px1">￥{{orginprice}}</span></del></td>
                </tr>
            <tr style="border:none">
                  <th>现价</th>
                  <td><span class="px1">￥{{price}}
                        </span></td>
                </tr>
            {{/if}}
          </tbody>
        </table>
        <p></p>
      </li>
      </ul>
      {{/each}}
    <ul class="round">
        <li>
		{{#if usepaymoneylist}}
		<a  href="#"><em class="ok" style="font-weight:bold;text-align: center;padding: 10px;margin:0">订单总金额:<strong>￥{{order.orderamount}}
			{{#each order.paymoneylist}}
			 -￥{{money}}
		 {{/each}} = ￥{{order.finalmoney}}
	 </strong></em></a>
		{{else}}
		<a  href="#"><em class="ok" style="font-weight:bold;text-align: center;padding: 10px;margin:0">订单总金额:<strong>￥{{order.orderamount}}</strong></em></a>
		{{/if}}


		 </li>

       </ul>
</template>
