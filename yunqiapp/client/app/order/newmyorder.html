<template name="newmyorder">
  <header class="header"> <a href="#" id="btnreturn" class="back"></a>
    <div class="h_label">下单</div>
    <a href="{{returnhome}}" class="menu"></a>
    </header>
  <div id="idselectproduct" style="{{#if iscurpagename 'selectproduct'}}display:block{{else}}display:none{{/if}}">
    {{> selectproduct getNewOrderDataInstance}}
  </div>

  <div id="idneworder" style="{{#if iscurpagename 'neworder'}}display:block{{else}}display:none{{/if}}">
  {{> neworder getNewOrderDataInstance}}
  </div>

  <div id="idorderselectaddress" style="{{#if iscurpagename 'orderselectaddress'}}display:block{{else}}display:none{{/if}}">
  {{> orderselectaddress getNewOrderDataInstance}}
  </div>

  <div id="idorderselectcoupon" style="{{#if iscurpagename 'orderselectcoupon'}}display:block{{else}}display:none{{/if}}">
  {{> orderselectcoupon getNewOrderDataInstance}}
  </div>

  <div id="idorderselectredpackage" style="{{#if iscurpagename 'orderselectredpackage'}}display:block{{else}}display:none{{/if}}">
  {{> orderselectredpackage getNewOrderDataInstance}}
  </div>
</template>
