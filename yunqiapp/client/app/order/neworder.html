<template name="neworder">
    <div style="padding-top: 10px;">
        <!-- <legend>订单信息</legend>-->
        {{> orderproduct getcurrentorderdata}}
    </div>
  <form>
  <ul class="round">
    <li class="title mb serq " style="height:45px">
        <a href="#" id="btnusemyaddress" class="sweqq" style="clear: both;float:left;height:30px;line-height:30px;font-size:18px;width:100%">使用我的地址</a>
    </li>
    <!--
        <li class="title mb serq "><a href="#" id="btnusemyaddress" class="sweqq" style="clear: both">使用我的地址</a></li>
    -->
    {{#with curuseraddress}}
    <li class="nob">
        <input type="hidden" value="2be3071a" id="formhash" name="formhash">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">

                  <tbody>
            <tr>
                      <th>送气地址</th>
                      <td>
                        <input type="text" id="deliveryaddress" class="px1"  placeholder="请输入送气地址" value={{address}}></td>
                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>联系人</th>
                      <td>
                         <input type="text" id="contactname" class="px1"  value={{contactname}}  placeholder="请输入联系人姓名"></td>

                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>联系电话</th>
                      <td>
                   <input type="text" id="contacttel" class="px1"  value={{contacttel}}   placeholder="请输入联系电话"></td>

                    </tr>
          </tbody>
                </table>
      </li>
      {{/with}}


  </ul><ul class="round">

    <li id="btnuseorderselectredpackage">

        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr style="border: none;">
                      <th>红包</th>
                      <td ><span  class="swrrtt sweqq px1" style="border: none;padding: 5px 0 " >
                        {{#if selectordersalepromotion.useredpackage}}
                          {{selectordersalepromotion.redpackagetitle}}
                        {{else}}
                          {{#if islengthequal 0 selectordersalepromotion.redpackagelistlength}}
                            无可用红包
                          {{else}}
                           {{selectordersalepromotion.redpackagelistlength}}个可用红包
                          {{/if}}
                        {{/if}}
                      </span></td>
                    </tr>
          </tbody>
                </table>
      </li>

  </ul>
  <ul class="round">
        <li id="btnuseorderselectcoupon">

        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
                  <tr style="border: none;">
                      <th>优惠券</th>
                      <td>
                          <span  class="swrrtt sweqq px1" style="border: none;padding: 5px 0 " >
                            {{#if selectordersalepromotion.usecoupon}}
                              {{selectordersalepromotion.coupontitle}}
                            {{else}}
                              {{#if islengthequal 0 selectordersalepromotion.couponlistlength}}
                                无可用优惠券
                              {{else}}
                               {{selectordersalepromotion.couponlistlength}}张可用优惠券
                              {{/if}}
                            {{/if}}
                          </span>
                      </td>
                    </tr>
          </tbody>
                </table>
      </li>

  </ul>
  <ul class="round">



      <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th height="40px"><span class="px1">要气时间</span></th>
                      <td>
                        <input type="text" id="wanttime" class="px1" placeholder="要气时间">
                    </td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>备注</th>
                      <td>
                           <input type="text" id="yunqimemo" placeholder="备注" class="px1">

                         </td>
                    </tr>
          </tbody>
                </table>
      </li>




  </ul>
  <ul class="round">

              <li class="title mb serqw" style="border: none;">请选择支付方式</li>
              <li class="nob">

      </li>




   </ul>  <div style="text-align:center; margin:5px 6px">
     <a href="#" id="btnsubmit" class="submit">递交订单</a>
    </div>
  </form>
</template>
