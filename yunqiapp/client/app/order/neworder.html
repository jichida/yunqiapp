<template name="neworder">
    <fieldset>
   <!-- <legend>订单信息</legend>-->
   {{> orderproduct}}
   </fieldset>
  <form><ul class="round">


            <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>其他地址</th>
                      <td><a href="#" id="btnusemyaddress"><span  class="swrrtt sweqq">使用我的地址</span></a></td>
                    </tr>
          </tbody>
                </table>
      </li>

  </ul>
  <ul class="round">

              <li class="title mb serqw">送气地址</li>
              <li class="nob">
        <input type="hidden" value="2be3071a" id="formhash" name="formhash">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">

                  <tbody>
            <tr>
                      <th>送气地址</th>
                      <td>
                        <input type="text" id="deliveryaddress"   placeholder="送气地址"></td>
                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>联系人</th>
                      <td>
                         <input type="text" id="contactname"   placeholder="联系人"></td>

                    </tr>
          </tbody>
                </table>
      </li>
              <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>联系电话</th>
                      <td>
                   <input type="text" id="contacttel"   placeholder="联系电话"></td>

                    </tr>
          </tbody>
                </table>
      </li>



  </ul><ul class="round">


            <li id="btnuseorderselectredpackage">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>红包</th>
                      <td ><span  class="swrrtt sweqq">
                        {{#if selectordersalepromotion.useredpackage}}
                          {{selectordersalepromotion.redpackagetitle}}
                        {{else}}
                          无
                        {{/if}}
                      </span></td>
                    </tr>
          </tbody>
                </table>
      </li>

  </ul>
  <ul class="round">


            <li id="btnuseorderselectcoupon">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>优惠券</th>
                      <td><span  class="swrrtt sweqq">
                        {{#if selectordersalepromotion.usecoupon}}
                          {{selectordersalepromotion.coupontitle}}
                        {{else}}
                        无
                        {{/if}}</span>
                      </td>
                    </tr>
          </tbody>
                </table>
      </li>

  </ul>
  <ul class="round">



      <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th height="40px">要气时间</th>
                      <td>
                        <input type="date" id="wanttime"   placeholder="要气时间">
                    </td>
                    </tr>
          </tbody>
                </table>
      </li>
      <li class="nob">
        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="kuang">
                  <tbody>
            <tr>
                      <th>备注</th>
                      <td>
                           <input type="text" id="yunqimemo"   placeholder="备注">

                         </td>
                    </tr>
          </tbody>
                </table>
      </li>




  </ul>
  <ul class="round">

              <li class="title mb serqw">请选择支付方式</li>
              <li class="nob">

      </li>




   </ul>  <div style="text-align:center; margin:5px 6px">
     <a href="#" id="btnsubmit" class="submit">递交订单</a>
    </div>
  </form>
</template>
