<template name="myorders">
  <ul data-swipe="bonusViewTab" class="orderViewBtn fr140 bgwh mb10 SwipeBtns">
    <li class="item SwipeBtn tc" id="tabone1">全部</li>
    <li class="item SwipeBtn tc"  id="tabone2">待送货</li>
    <li class="item SwipeBtn tc" id="tabone3">待收货</li>
  </ul>

<div style="" id="wrapper">
  <div style="overflow: initial; transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);" class="viewport" id="scroller">
    <section class="content">
          <div id="con_one_1"  style="display:none">
            {{> allorders}}
          </div>
          <div id="con_one_2"  style="display:none">
            {{> alltobedeliveryorders}}
          </div>
          <div id="con_one_3"  style="display:none">
            {{> allclosedorders}}
          </div>

  </section>
  </div>

</div>
</template>

<template name="allorders">
   {{#each allorders}}
            <div class="shop_title" shop_id="6078">
            <div class="fl">订单编号：{{_id}}</div>
            <a class="fl right_arrow" href="#"></a> <a class="c_edit on" id="e__6078"></a>
            </div>
          <div class="cart_item" id="1365243738" item_id="2042510373" stock="7">
            <div class="detail">
              <p>订单金额：<em style="color:#f00">￥{{orderamount}}</em></p>
               <p>订单状态：<em style="color:#1b6ded">{{orderstatusstring}}</em></p>
                  <p>下单时间：{{createtime}}</p>

          <div class="m-orderfun" data-order="150421293466">
      <a href="/homedetail/orderinfo/0/{{_id}}" class="btnq btn-default btn-sm btn-order-cancal" data-order="150421293466">订单详情</a>
      {{#if orderisnew}}
      <a href="#" id="btnpayorder" type="button" class="btnq btn-warning btn-sm btn-order-pay" data-order="150421293466">立即支付</a>
      {{/if}}
      {{#if orderisdevelied}}
      <a href="#" id="btnfinishorder" class="btnq btn-warning btn-sm btn-order-pay" data-order="150421293466">确认收货</a>
      {{/if}}

    </div>
   </div>
       </div>

            {{/each}}
  </template>
