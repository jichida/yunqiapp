<template name="addcoupon">
	<!--
	发布优惠券
	<form>
		<input type="text" id="title" placeholder="优惠券名">
		<input type="number" id="coupontype" placeholder="优惠券类型">
		<input type="datetime" id="starttime" placeholder="开始时间">
		<input type="datetime" id="endtime" placeholder="结束时间">
		<input type="number" id="conditionamount" placeholder="满金额">
		<input type="number" id="offamount" placeholder="减金额">
		<a href="#"  class="btnaddcoupon">新增</a>
	</form>
	-->
	<div class='jcd_admin_title'>
		发布优惠券
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">优惠券名</label>
			    <input type="text" id="title" class="form-control" placeholder="请输入优惠券名">
			</div>			
			<div class="form-group">
			    <label for="coupontype">优惠券名</label>
			    <input type="number" id="coupontype" class="form-control" placeholder="请输入优惠券类型">
			</div>
			<div class="form-group">
			    <label for="starttime">开始时间</label>
			    <input type="date" id="starttime" class="form-control" placeholder="请输入开始时间">
			</div>
			<div class="form-group">
			    <label for="endtime">结束时间</label>
			    <input type="date" id="endtime" class="form-control" placeholder="请输入结束时间">
			</div>
			<div class="form-group">
			    <label for="conditionamount">满金额</label>
			    <input type="number" id="conditionamount" class="form-control" placeholder="请输入满金额">
			</div>
			<div class="form-group">
			    <label for="offamount">减金额</label>
			    <input type="number" id="offamount" class="form-control" placeholder="请输入减金额">
			</div>
			<a href="#" class="btnaddcoupon btn btn-primary btn-lg btn-block">新增</a>
		</form>
	</div>
</template>
