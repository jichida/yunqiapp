<template name="adminsalespromotions">

	<div class='jcd_admin_title'>
		促销管理
		<a href="/admin/addsalespromotion" class='btn btn-primary jcd_admin_addbtn'><span class='glyphicon glyphicon-plus'></span> 新增促销</a>
	</div>
	<div class="panel panel-default">
		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
			<!--	<th>促销id</th>-->
				<th>促销名</th>
				<th>促销类型</th>
				<th>生成时间</th>
				<th>开始时间</th>
				<th>结束时间</th>
				<th>针对产品</th>
				<th>满金额</th>
				<th>打折</th>
				<th>状态</th>
				<th class='jdc_admin_table_right'>备注</th>
			</tr>
			{{#each salespromotions}}
			<tr>
				<!--	<td>{{_id}}</td>-->
				<td>{{title}}</td>
				<td>{{typestring}}</td>
				<td>{{createtime}}</td>
				<td>{{starttime}}</td>
				<td>{{endtime}}</td>
				<td>{{specialproductname}}</td>
				<td>{{conditionamount}}</td>
				<td>{{specialdiscount}}</td>
				<td>{{#if isavaliable}}已启用{{else}}已禁用{{/if}}</td>
				<td class='jdc_admin_table_right'>
					<a href="/admin/updatesalespromotion/{{_id}}" class="btn btn-primary"><span class='glyphicon glyphicon-pencil'></span> 修改</a>
					{{#if isavaliable}}
					<a href="#" id="btnsetinavaliable" class="btn btn-danger"><span class='glyphicon glyphicon-remove'></span>禁用</a>
					{{else}}
					<a href="#" id="btnsetavaliable" class="btn btn-primary"><span class='glyphicon glyphicon-ok'></span>启用</a>
					{{/if}}
				</td>
			</tr>
			{{/each}}
		</table>
	</div>

</template>
