<template name="addsalespromotion">
	<div class='jcd_admin_title'>
		发布促销
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">促销活动名</label>
			    <input type="text" id="title" class="form-control" placeholder="请输入促销活动名">
			</div>
			<div class="form-group">
			    <label for="coupontype">促销类型</label>
				<select id="saleprotomotiontype">
					{{#each promotionlist}}
					<option value="{{typevalue}}">{{typestring}}</option>
					{{/each}}
				</select>
			</div>
			<div class="form-group">
			    <label for="starttime">开始时间</label>
			    <input type="text" id="starttime" class="form-control" placeholder="请输入开始时间">
			</div>
			<div class="form-group">
			    <label for="endtime">结束时间</label>
			    <input type="text" id="endtime" class="form-control" placeholder="请输入结束时间">
			</div>
			<div class="form-group">
			    <label for="specialproduct">指定产品</label>
				<select id="specialproduct">
					{{#each products}}
						<option value="{{_id}}">{{productname}}</option>
					{{/each}}
				</select>
			</div>
			<div class="form-group">
			    <label>购满金额</label>
			    <input type="number" id="conditionamount" class="form-control" placeholder="请输入购满金额">
			</div>
			<div class="form-group">
					<label>折扣</label>
					<input type="number" id="specialdiscount" class="form-control" placeholder="打折(例:0.9)表示九折">
			</div>
			<div class="form-group">
				<label for="isavaliable">
			    	<input type="checkbox" id="isavaliable">是否启用
			    </label>
			</div>
			<a href="#" id="btnaddsalespromotion" class="btn btn-primary btn-lg btn-block">新增</a>
		</form>
	</div>
</template>

<template name="updatesalespromotion">
	<div class='jcd_admin_title'>
		修改促销
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">促销活动名</label>
			    <input type="text" id="title" class="form-control" placeholder="请输入促销活动名" value="{{cursalespromotion.title}}">
			</div>
			<div class="form-group">
			    <label for="coupontype">促销类型</label>
				<select id="saleprotomotiontype">
					{{#each promotionlist}}
						<option value="{{typevalue}}">{{typestring}}</option>
					{{/each}}
					<!--
					{{#each promotionlist}}
					 {{#if cursalespromotion.typevalue == typevalue}}
						<option selected="selected" value="{{typevalue}}">{{typestring}}</option>
					 {{else}}
						<option value="{{typevalue}}">{{typestring}}</option>
					 {{/if}}
					{{/each}}-->
				</select>
			</div>
			<div class="form-group">
			    <label for="starttime">开始时间</label>
			    <input type="date" id="starttime" class="form-control" value="{{cursalespromotion.starttime}}">
			</div>
			<div class="form-group">
			    <label for="endtime">结束时间</label>
			    <input type="date" id="endtime" class="form-control" value="{{cursalespromotion.endtime}}">
			</div>

			<div class="form-group">
			    <label for="specialproduct">指定产品</label>
				<select id="specialproduct">
					{{#each products}}
						<option value="{{_id}}">{{productname}}</option>
					<!--
					   {{#if cursalespromotion.specialproductid == _id}}
					   <option value="{{_id}}" selected="selected">{{productname}}</option>
					    {{else}}
						<option value="{{_id}}">{{productname}}</option>
						{{/if}}
						-->
					{{/each}}
				</select>
			</div>
			<div class="form-group">
			    <label>购满金额</label>
			    <input type="number" id="conditionamount" class="form-control" value="{{cursalespromotion.conditionamount}}">
			</div>
			<div class="form-group">
					<label>折扣</label>
					<input type="number" id="specialdiscount" class="form-control" value="{{cursalespromotion.specialdiscount}}">
			</div>
			<div class="form-group">
				<label for="isavaliable">
					{{#if cursalespromotion.isavaliable}}
			    	<input type="checkbox" id="isavaliable" checked="checked">是否生效
					{{else}}
					<input type="checkbox" id="isavaliable">是否启用
					{{/if}}
			    </label>
			</div>
			<a href="#" id="btnupdatesalespromotion" class="btn btn-primary btn-lg btn-block">修改</a>
		</form>
	</div>
</template>
