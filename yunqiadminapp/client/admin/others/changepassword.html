
<template name="changepassword">
	<div class='jcd_admin_title'>
		修改密码
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">输入旧密码</label>
			    <input type="password" id="oldpassword" class="form-control" placeholder="请输入旧密码">
			</div>
      <div class="form-group">
			    <label for="title">输入新密码</label>
			    <input type="password" id="newpassword" class="form-control" placeholder="请输入新密码">
			</div>
      <div class="form-group">
			    <label for="title">输入新密码</label>
			    <input type="password" id="newpassword2" class="form-control" placeholder="请输入新密码">
			</div>


			<a href="#" id="btnchangepassword" class="btn btn-primary btn-lg btn-block">修改</a>
		</form>
	</div>
</template>
