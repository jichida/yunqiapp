<template name="admincoupons">
	<div class='jcd_admin_title'>
		优惠券管理
		<a href="/admin/addcoupon" class='btn btn-primary jcd_admin_addbtn'><span class='glyphicon glyphicon-plus'></span> 新增优惠券</a>
	</div>
	<div class="panel panel-default">
		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>优惠券id</th>
				<th>优惠券名</th>
				<th>生成时间</th>
				<th>开始时间</th>
				<th>结束时间</th>
				<th>满金额</th>
				<th>送金额</th>
				<th>状态</th>
				<th class='jdc_admin_table_right'>操作</th>
			</tr>
			{{#each coupons}}
			<tr>
				<td>{{_id}}</td>
				<td>{{title}}</td>
				<td>{{createtime}}</td>
				<td>{{starttime}}</td>
				<td>{{endtime}}</td>
				<td>{{conditionamount}}</td>
				<td>{{offamount}}</td>
				<td>{{#if isavaliable}}已启用{{else}}已禁用{{/if}}</td>
				<td class='jdc_admin_table_right'>
					<a href="/admin/updatecoupon/{{_id}}" class="btn btn-primary"><span class='glyphicon glyphicon-pencil'></span> 修改</a>
					{{#if isavaliable}}
					<a href="#" id="btnsetinavaliable" class="btn btn-danger"><span class='glyphicon glyphicon-remove'></span>禁用</a>
					{{else}}
					<a href="#" id="btnsetavaliable" class="btn btn-primary"><span class='glyphicon glyphicon-ok'></span>启用</a>
					{{/if}}
				</td>
			</tr>
			{{/each}}
		</table>
	</div>
</template>
