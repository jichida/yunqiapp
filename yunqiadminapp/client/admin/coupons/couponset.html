<template name="addcoupon">
	<div class='jcd_admin_title'>
		发布优惠券
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">优惠券名</label>
			    <input type="text" id="title" class="form-control" placeholder="请输入优惠券名">
			</div>
			<div class="form-group">
			    <label for="coupontype">优惠券类型</label>
				<select id="coupontype">
					<option value="101" selected="selected">满就减</option>
				</select>
			</div>
			<div class="form-group">
					<label for="invalidtype">优惠券失效类型</label>
				<select id="invalidtype">
					<option value="fixedendtime" selected="selected">固定截止日期</option>
					<option value="fixeddays" selected="selected">固定天数</option>
				</select>
			</div>
			<div class="form-group">
			    <label for="invaliddays">失效天数</label>
			    <input type="text" id="invaliddays" class="form-control" placeholder="请输入失效天数">
			</div>
			<div class="form-group">
			    <label for="starttime">开始时间</label>
			    <input type="text" id="starttime" class="form-control" placeholder="请输入开始时间">
			</div>
			<div class="form-group">
			    <label for="endtime">结束时间</label>
			    <input type="text" id="endtime" class="form-control" placeholder="请输入结束时间">
			</div>
			<div class="form-group">
			    <label for="conditionamount">满金额</label>
			    <input type="number" id="conditionamount" class="form-control" placeholder="请输入满金额">
			</div>
			<div class="form-group">
			    <label for="offamount">减金额</label>
			    <input type="number" id="offamount" class="form-control" placeholder="请输入减金额">
			</div>
			<div class="form-group">
				<label for="isavaliable">
			    	<input type="checkbox" id="isavaliable">是否启用
			    </label>
			</div>
			<a href="#" class="btnaddcoupon btn btn-primary btn-lg btn-block">新增</a>
		</form>
	</div>
</template>

<template name="updatecoupon">
	<div class='jcd_admin_title'>
		修改优惠券
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">优惠券名</label>
			    <input type="text" id="title" class="form-control" value="{{curcoupon.title}}">
			</div>
			<div class="form-group">
			    <label for="coupontype">优惠券类型</label>
				<select id="coupontype">
					{{#if isequal curcoupon.coupontype '101'}}
					<option value="101" selected="selected">满就减</option>
					{{else}}
    					<option value="101">满就减</option>
					{{/if}}
				</select>
			</div>
			<div class="form-group">
					<label for="invalidtype">优惠券失效类型</label>
				<select id="invalidtype">
					{{#if isequal curcoupon.invalidtype 'fixedendtime'}}
					<option value="fixedendtime" selected="selected">固定截止日期</option>
                    	<option value="fixeddays" >固定天数</option>
					{{else}}
                        <option value="fixedendtime">固定截止日期</option>
					<option value="fixeddays" selected="selected">固定天数</option>
					{{/if}}


				</select>
			</div>
			<div class="form-group">
					<label for="invaliddays">失效天数</label>
					<input type="text" id="invaliddays" class="form-control" value="{{curcoupon.invaliddays}}">
			</div>
			<div class="form-group">
			    <label for="starttime">开始时间</label>
			    <input type="text" id="starttime" class="form-control" value="{{curcoupon.starttime}}">
			</div>
			<div class="form-group">
			    <label for="endtime">结束时间</label>
			    <input type="text" id="endtime" class="form-control" value="{{curcoupon.endtime}}">
			</div>
			<div class="form-group">
			    <label for="conditionamount">满金额</label>
			    <input type="number" id="conditionamount" class="form-control"  value="{{curcoupon.conditionamount}}">
			</div>
			<div class="form-group">
			    <label for="offamount">减金额</label>
			    <input type="number" id="offamount" class="form-control"  value="{{curcoupon.offamount}}">
			</div>
			<div class="form-group">
				<label for="isonline">
					{{#if curcoupon.isavaliable}}
			    	<input type="checkbox" id="isavaliable" checked="checked">是否启用
					{{else}}
			    	<input type="checkbox" id="isavaliable">是否启用
					{{/if}}
			    </label>
			</div>
			<a href="#" class="btnupdatecoupon btn btn-primary btn-lg btn-block">修改</a>
		</form>
	</div>
</template>
