<template name="adminproducts">
	<div class='jcd_admin_title'>
		产品管理
		<a href="/admin/addproduct" class='btn btn-primary jcd_admin_addbtn'><span class='glyphicon glyphicon-plus'></span> 新增产品</a>
	</div>
	<div class="panel panel-default">
		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>产品id</th>
				<th>产品名</th>
				<th>新建时间</th>
				<th>价格</th>
				<th>库存</th>
				<th>状态</th>
				<th class='jdc_admin_table_right'>操作</th>
			</tr>
			{{#each products}}
			<tr>
				<td>{{_id}}</td>
				<td>{{productname}}</td>
				<td>{{createtime}}</td>
				<td>{{productprice}}</td>
				<td>{{stockqty}}</td>
				<td>{{#if isavaliable}}已上架{{else}}未上架{{/if}}</td>
				<td class='jdc_admin_table_right'>
					<a href="/admin/updateproduct/{{_id}}" class="btn btn-default"><span class='glyphicon glyphicon-pencil'></span> 修改</a>
					{{#if isavaliable}}
					<a href="#" id="btnsetinavaliable" class="btn btn-danger"><span class='glyphicon glyphicon-remove'></span>下架</a>
					{{else}}
					<a href="#" id="btnsetavaliable" class="btn btn-default"><span class='glyphicon glyphicon-remove'></span>上架</a>
					{{/if}}
				</td>
			</tr>
			{{/each}}
		</table>
	</div>
</template>
