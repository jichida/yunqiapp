<template name="adminproductadd">
	<div class='jcd_admin_title'>
		新增产品
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="productname">产品名称</label>
			    <input type="text" id="productname" class="form-control" placeholder="请输入产品名称">
			</div>
			<div class="form-group">
			    <label for="productprice">产品单价</label>
			    <input type="number" id="productprice" class="form-control" placeholder="请输入产品单价" />
			</div>
			<div class="form-group">
			    <label for="stockqty">产品库存</label>
			    <input type="number" id="stockqty" class="form-control" placeholder="请输入产品库存" />
			</div>
			<div class="form-group">
				<label for="isavaliable">
			    	<input type="checkbox" id="isavaliable">是否上架
			    </label>
			</div>
			<a href="#" class="btnaddproduct btn btn-primary btn-lg btn-block">确定新增</a>
		</form>
	</div>
</template>

<template name="adminproductupdate">
	<div class='jcd_admin_title'>
		修改产品信息
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="productname">产品名称</label>
			    <input type="text" id="productname" class="form-control" value="{{curproduct.productname}}" />
			</div>
			<div class="form-group">
			    <label for="productprice">产品价格</label>
			    <input type="text" id="productprice" class="form-control" value="{{curproduct.productprice}}" />
			</div>
			<div class="form-group">
			    <label for="stockqty">产品库存</label>
			    <input type="text" id="stockqty" class="form-control" value="{{curproduct.stockqty}}" />
			</div>
			<div class="form-group">
				<label for="isonline">
					{{#if curproduct.isavaliable}}
			    	<input type="checkbox" id="isavaliable" checked="checked">是否上架
					{{else}}
			    	<input type="checkbox" id="isavaliable">是否上架
					{{/if}}
			    </label>
			</div>
			<a href="#" class="btnupdateproduct btn btn-primary btn-lg btn-block">确定</a>
		</form>
	</div>
</template>
