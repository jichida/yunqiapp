<template name="sendusercoupon">
	<div class='jcd_admin_title'>
		发送给用户优惠券
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">给用户发优惠券</label>
			    {{usertruename}}
			</div>
			<div class="form-group">
			    <label for="coupontype">优惠券</label>
				<select id="coupontype">
          {{#each coupons}}
          <option value="{{_id}}">{{title}}</option>
				  {{/each}}
				</select>
			</div>

			<a href="#" id="btnsendcoupon" class="btn btn-primary btn-lg btn-block">发送</a>
		</form>
	</div>
</template>
