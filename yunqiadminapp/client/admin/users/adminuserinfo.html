<template name="adminuserinfo">
	<div class='jcd_admin_title'>
		用户信息
	</div>
	<div class='jcd_redpackage_con'>
		<div class='redTxt'>
      <p><span>用户姓名：</span>{{curuser.profile.truename}}</p>
			<p><span>用户id:</span>{{curuser._id}}</p>
			<p><span>用户注册手机号：</span>{{curuser.username}}</p>

			<p class='redPackageLnk'><a href='#' class="btn btn-primary" id="btnsendcoupon"><span class='glyphicon glyphicon-pencil' style="color: #FFF;"></span> 发优惠券</a></p>
			<p class='redPackageLnk'><a href='#' class="btn btn-primary" id="btnsendredpackage"><span class='glyphicon glyphicon-pencil' style="color: #FFF;"></span> 发红包</a></p>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>地址</th>
				<th>联系人名字</th>
				<th>联系人姓名</th>
			</tr>

			{{#each curuser.profile.addresslist}}
			<tr>
				<td>{{address}}</td>
				<td>{{contactname}}</td>
				<td>{{contacttel}}</td>
						</tr>
			{{/each}}

		</table>
	</div>
</template>
