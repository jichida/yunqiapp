<template name="adminuserinfo">
	<div class='jcd_admin_title'>
		用户信息
	</div>
	<div class='jcd_redpackage_con'>
		<div class='redTxt'>
      <p><span>用户姓名：</span>{{curuser.profile.truename}}</p>
			<p><span>用户id:</span>{{curuser._id}}</p>
			<p><span>用户注册手机号：</span>{{curuser.username}}</p>
		</div>
	</div>
	<div class='jcd_admin_title'>
		优惠券信息
	</div>
	<p class='redPackageLnk'><a href='/admin/sendusercoupon/{{curuser._id}}' class="btn btn-primary"><span class='glyphicon glyphicon-pencil' style="color: #FFF;"></span> 发优惠券</a></p>
	<div class="panel panel-default">		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>优惠券名字</th>
				<th>状态</th>
				<th>关联订单</th>
			</tr>

			{{#each couponlist}}
			<tr>
				<td>{{title}}</td>
				<td>{{#if isequal status 'notused'}}未使用{{/if}}
				{{#if isequal status 'used'}}已使用{{/if}}
			{{#if isequal status 'invalid'}}无效{{/if}}</td>
				<td>
					{{#if isEmptyString orderid}}
					{{else}}
					<a href="/admin/adminorderinfo/{{orderid}}">{{orderid}}</a>
					{{/if}}
				</td>
			</tr>
			{{/each}}

		</table>
	</div>

	<div class='jcd_admin_title'>
		红包信息
	</div>
	<p class='redPackageLnk'><a href='/admin/sendredpackage/{{curuser._id}}' class="btn btn-primary"><span class='glyphicon glyphicon-pencil' style="color: #FFF;"></span> 发红包</a></p>
	<div class="panel panel-default">		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>红包名</th>
				<th>状态</th>
				<th>关联订单</th>
			</tr>

			{{#each redpackagelist}}
			<tr>
				<td>{{title}}</td>
				<td>{{#if isequal status 'notused'}}未使用{{/if}}
				{{#if isequal status 'used'}}已使用{{/if}}
			{{#if isequal status 'invalid'}}无效{{/if}}</td>
				<td>
					{{#if isEmptyString orderid}}
					{{else}}
					<a href="/admin/adminorderinfo/{{orderid}}">{{orderid}}</a>
					{{/if}}
				</td>
				</tr>
			{{/each}}

		</table>
	</div>

	<div class='jcd_admin_title'>
		地址信息
	</div>
	<div class="panel panel-default">		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>地址</th>
				<th>联系人名字</th>
				<th>联系人姓名</th>
			</tr>

			{{#each addresslist}}
			<tr>
				<td>{{address}}</td>
				<td>{{contactname}}</td>
				<td>{{contacttel}}</td>
			</tr>
			{{/each}}

		</table>
	</div>
</template>
