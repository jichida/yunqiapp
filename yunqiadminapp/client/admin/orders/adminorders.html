<template name="adminorders">
	<div class='jcd_admin_title'>
		订单管理
	</div>
	<div class="panel panel-default">
		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>订单号</th>
				<th>订单内容</th>
				<th>下单时间</th>
				<th>总金额</th>
				<th>发货地址</th>
				<th>联系人</th>
				<th>电话</th>
				<th>备注</th>
				<th class='jdc_admin_table_right'>快递信息</th>
			</tr>
			{{#each orders}}
			<tr>
				<td><a href="/admin/adminorderinfo/{{_id}}">{{orderno}}</a></td>
				<td>{{createuser}}</td>
				<td>{{createtime}}</td>
				<td>{{orderamount}}</td>
				<td>{{deliveryaddress}}</td>
				<td>{{contactname}}</td>
				<td>{{contacttel}}</td>
				<td>{{yunqimemo}}</td>
				<td class='jdc_admin_table_right'>

			    	<div class="input-group jdc_admin_yunqiInputEMS" style='width:200px;float:right'>
			      		<input type="text" class="form-control" placeholder="请输入快递编号">
			      		<span class="input-group-btn">
			        		<button class="btn btn-default" type="button">确定</button>
			      		</span>
			    	</div>

				</td>
			</tr>
			<tr>
				<td><a href="/admin/adminorderinfo/{{_id}}">{{orderno}}</a></td>
				<td>{{createuser}}</td>
				<td>{{createtime}}</td>
				<td>{{orderamount}}</td>
				<td>{{deliveryaddress}}</td>
				<td>{{contactname}}</td>
				<td>{{contacttel}}</td>
				<td>{{yunqimemo}}</td>
				<td class='jdc_admin_table_right'>

			    	<div class='jdc_admin_yunqiEMSinf'>
			    		<span>455354587222450</span>
			    		<a href="#" class="btn btn-primary jdc_admin_changeEMS"><span class='glyphicon glyphicon-pencil'></span> 修改</a>
			    	</div>

				</td>
			</tr>
			{{/each}}
		</table>
	</div>
</template>
