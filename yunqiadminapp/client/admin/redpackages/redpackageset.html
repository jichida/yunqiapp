<template name="addredpackage">
		<div class='jcd_admin_title'>
		发布红包
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">红包名</label>
			    <input type="text" id="title" class="form-control" placeholder="请输入红包名">
			</div>			
			<div class="form-group">
			    <label for="money">红包金额</label>
			    <input type="number" id="money" class="form-control" placeholder="请输入红包金额">
			</div>
			<div class="form-group">
			    <label for="amountcount">红包个数</label>
			    <input type="number" id="amountcount" class="form-control" placeholder="请输入红包个数">
			</div>

			<div class="form-group">
			    <label for="starttime">开始时间</label>
			    <input type="date" id="starttime" class="form-control" placeholder="请输入开始时间">
			</div>
			<div class="form-group">
			    <label for="endtime">结束时间</label>
			    <input type="date" id="endtime" class="form-control" placeholder="请输入结束时间">
			</div>
			<div class="form-group">
				<label for="isavaliable">
			    	<input type="checkbox" id="isavaliable">是否启用
			    </label>
			</div>
			<a href="#" id="btnaddredpackage" class="btn btn-primary btn-lg btn-block">新增</a>
		</form>
	</div>
</template>

<template name="updateredpackage">
		<div class='jcd_admin_title'>
		修改红包
	</div>
	<div class='row'>
		<form class="col-xs-4">
			<div class="form-group">
			    <label for="title">红包名</label>
			    <input type="text" id="title" class="form-control" value="{{curredpackage.title}}">
			</div>			
			<div class="form-group">
			    <label for="money">红包金额</label>
			    <input type="number" id="money" class="form-control" value="{{curredpackage.money}}">
			</div>
			<div class="form-group">
			    <label for="amountcount">红包个数</label>
			    <input type="number" id="amountcount" class="form-control" value="{{curredpackage.amountcount}}">
			</div>
			<div class="form-group">
			    <label for="starttime">开始时间</label>
			    <input type="date" id="starttime" class="form-control" value="{{curredpackage.starttime}}">
			</div>
			<div class="form-group">
			    <label for="endtime">结束时间</label>
			    <input type="date" id="endtime" class="form-control" value="{{curredpackage.endtime}}">
			</div>
			<div class="form-group">
				<label for="isonline">
					{{#if curredpackage.isavaliable}}
			    	<input type="checkbox" id="isavaliable" checked="checked">是否启用
					{{else}}
			    	<input type="checkbox" id="isavaliable">是否启用
					{{/if}}
			    </label>
			</div>
			<a href="#" id="btnupdateredpackage" class="btn btn-primary btn-lg btn-block">修改</a>
		</form>
	</div>
</template>
