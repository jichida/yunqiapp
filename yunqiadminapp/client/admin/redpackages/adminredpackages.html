<template name="adminredpackages">


	<div class='jcd_admin_title'>
		红包管理
		<a href="/admin/addredpackage" class='btn btn-primary jcd_admin_addbtn'><span class='glyphicon glyphicon-plus'></span> 新增红包</a>
	</div>
	<div class="panel panel-default">
		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>红包id</th>
				<th>红包名</th>
				<th>生成时间</th>
				<th>开始时间</th>
				<th>结束时间</th>
				<th>总个数</th>
				<th>剩余个数</th>
				<th>金额</th>
				<th>是否启用</th>
				<th class='jdc_admin_table_right'>操作</th>
			</tr>
			{{#each redpackages}}
			<tr>
				<td><a href="/admin/redpackage/{{_id}}">{{_id}}</a></td>
				<td>{{title}}</td>
				<td>{{createtime}}</td>
				<td>{{starttime}}</td>
				<td>{{endtime}}</td>
				<td>{{amountcount}}</td>
				<td>{{leftcount}}</td>
				<td>{{money}}</td>

				<td>{{#if isavaliable}}已启用{{else}}已禁用{{/if}}</td>
				<td class='jdc_admin_table_right'>
					<a href="/admin/updateredpackage/{{_id}}" id="btnupdateredpackage" class="btn btn-primary"><span class='glyphicon glyphicon-pencil'></span> 修改</a>
					{{#if isavaliable}}
					<a href="#" id="btnsetinavaliable" class="btn btn-danger"><span class='glyphicon glyphicon-remove'></span>禁用</a>
					{{else}}
					<a href="#" id="btnsetavaliable" class="btn btn-primary"><span class='glyphicon glyphicon-ok'></span>启用</a>
					{{/if}}
				</td>
			</tr>
			{{/each}}
		</table>
	</div>

</template>
