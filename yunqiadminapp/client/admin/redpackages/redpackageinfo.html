<template name="redpackageinfo">
	<div class='jcd_admin_title'>
		红包详情
	</div>
	<div class='row'>
		
			<div class="form-group">
			    <label for="title">红包名</label>
			   {{curredpackage.title}}
			</div>			
			<div class="form-group">
			    <label for="money">红包金额</label>
			    {{curredpackage.money}}
			</div>
			<div class="form-group">
			    <label for="amountcount">红包个数</label>
			   {{curredpackage.amountcount}}
			   		</div>
			<div class="form-group">
			    <label for="starttime">开始时间</label>
			    {{curredpackage.starttime}}
			</div>
			<div class="form-group">
			    <label for="endtime">结束时间</label>
			    {{curredpackage.endtime}}
			</div>
			<div class="form-group">
				<label for="isonline">
					{{#if curredpackage.isavaliable}}
			    	启用
					{{else}}
			    	禁用
					{{/if}}
			    </label>
			</div>
		
	</div>
	<div class="panel panel-default">
		<!-- Table -->
		<table class='table jdc_admin_table'>
			<tr>
				<th>用户名</th>
				<th>抢红包时间</th>
				<th>金额</th>
			</tr>
			<tr>
			{{#each curredpackage.details}}
			<td><a href="/admin/adminuserinfo/{{userid}}">{{username}}</a></td>
				<td>{{createtime}}</td>
				<td>{{money}}</td>
			{{/each}}
			</tr>
		</table>
	</div>
</template>
